<div class="Login-Container">
      <span class = "Login-Header" >USER LOGIN</span>
          <form (ngSubmit)="login()" ngNativeValidate>
              <input class="Text" type = "email" name = "email" placeholder = "Email" [(ngModel)]="email" required><br>
              <input class="Text" type = "password" name = "password" placeholder = "Password" [(ngModel)]="password" required> <br>
              <button type="submit" class='Button'>Login</button>
              <button routerLink="" class='Button'>Back</button>
          </form>
</div>

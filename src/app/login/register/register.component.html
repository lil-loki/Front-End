<div class="container">
  <span class = "Registration-Header" >Registration</span>
  <form class="Form-Body" (ngSubmit)="register()" ngNativeValidate>
    <div class="Lable-Container"><span class="Lable">First Name:</span></div>
    <input class="Text" type="text" name="FirstName" placeholder="First Name" [(ngModel)]="userNameFirst" required/>
    <div class="Lable-Container"><span class="Lable">Last Name:</span></div>
    <input class="Text" type="text" name="LastName" placeholder="Last Name" [(ngModel)]="userNameLast"/>
    <div class="Lable-Container"><span class="Lable">Middle Name:</span></div>
    <input class="Text" type="text" name="LastName" placeholder="Middle Name" [(ngModel)]="userNameMiddle"/>
     <div class="Lable-Container"><span class="Lable">Email:</span></div>
    <input class="Text" type="email" name="email" placeholder="Email" [(ngModel)]="userEmail" required>
     <div class="Lable-Container"><span class="Lable">Password:</span></div>
    <input class="Text" type="password" name="password" placeholder="Password" [(ngModel)]="userPass" required/>
    <div class="Lable-Container"><span class="Lable">Age:</span></div>
    <input class="Text" type="number" name="Age" placeholder="Age" [(ngModel)]="userAge" required/>
    <div class="Lable-Container"><span class="Lable">Gender:</span></div>
    <select class="Text gender" type="text" name="gender"   [(ngModel)]="userGender " required>
        <option selected disabled hidden style='display: none' value='undefined'>Gender: </option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
    <div class="Lable-Container"><span class="Lable">Address:</span></div>
    <input  class="Text"  name="Address" placeholder="Address" [(ngModel)]="userAddress" required/>
    <div class="Lable-Container"><span class="Lable">Zip:</span></div>
    <input class="Text" type="text" name="Zip" placeholder="Zip" [(ngModel)]="userZip" required/>
    <button  class="Button">Register</button><br><br>
    </form>
</div>

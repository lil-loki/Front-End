<div class="Login-Container">
  <span class = "Login-Header" >ADMIN LOGIN</span>
          <form (ngSubmit)="loginadmin()" ngNativeValidate>
              <input class="Text" type = "email" name = "adminemail" placeholder = "Admin Email" [(ngModel)]="email" required><br>
              <input class="Text" type = "password" name = "adminpassword" placeholder = "Admin Password" [(ngModel)]="password" required> <br>
              <button type="submit" class='Button'>Login</button>
              <button routerLink="" class='Button'>Back</button>
          </form>
</div>

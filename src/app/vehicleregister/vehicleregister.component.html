<div class="container">
    <h2>Register for Vehicle here</h2>
</div>

<div class="formClass">
<form >   
    <input type="text" name="VehicleId" placeholder="Vehicle Registration Number"  [(ngModel)]="VehicleId" required/><br>
                <input type="text" name="VehicleName" placeholder="Vehicle Name"  [(ngModel)]= "VehicleName"/><br>
                <input type="text" name="VehicleModel" placeholder="Vehicle Model" [(ngModel)]= "VehicleModel"/><br>
                <select type="text" name="VehicleType"  class="typeclass"  [(ngModel)]= "VehicleType" required>
                    <option selected disabled hidden value='undefined'> Select Vehicle Type: </option>
                    <option value="Two-Wheeler">Two Wheeler</option>
                    <option value="Three-Wheeler">Three Wheeler</option>
                    <option value="Four-Wheeler">Four Wheeler</option>
                </select><br>
                <input type="number" name="VehicleYear" placeholder="Vehicle Year"  [(ngModel)]= "VehicleYear"/><br>
                <input type="text" name="VehicleColour" placeholder="Vehicle Colour"  [(ngModel)] = "VehicleColour"/><br>
                <input type="number" name="ExShowroomPrice" placeholder="Ex-Showroom Price"  [(ngModel)]="ExShowroomPrice"/><br>
                <input type="number" name="OnRoadPrice" placeholder="OnRoadPrice"  [(ngModel)]= "OnRoadPrice" required/><br><br>
 <button type="submit">Register Vehicle</button><br><br>
  </form> 
</div>
